get:
  tags:
    - Flow requests
  parameters:
    - in: path
      name: quote_id
      schema:
        type: integer
      required: true
      description: id of an existing quote
  summary: 'Get specific quote, that was already created'
  operationId: getQuote
  description: >
    This will return the available pricing options (estimates) for the quote
    details supplied
  responses:
    '200':
      description: get a quote that was created recently
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/quote_response'
    '400':
      description: bad input parameter
post:
  tags:
    - Flow requests
  summary: Create a quote
  operationId: createQuote
  description: |
    Create a quote on the system, which will then have several estimates
    associated to it on which an order can be placed
  responses:
    '201':
      description: item created
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/quote_response'
    '400':
      description: 'invalid input, object invalid'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/quote'
    description: Inventory item to add
