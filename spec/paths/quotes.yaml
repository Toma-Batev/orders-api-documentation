post:
  tags:
    - Flow requests
  summary: 'Create a new quote, to view the different estimate pricing options'
  operationId: createQuote
  description: >
    Create a quote on the system, which will then have several estimates

    associated to it on which an order can be placed. These are called estimates
    as the final costs will be determined when the undelying provider measures
    the packages and provides a final offical billable weight. This (the
    billable) is regularly incorrectly stated by clients
  responses:
    '201':
      description: item created
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/quote_response'
    '400':
      description: 'invalid input, object invalid'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/quote'
    description: Inventory item to add
